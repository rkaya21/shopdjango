services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: shopdjango
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123

  redis:
    image: redis:7-alpine

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: shopdjango
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db
      - redis

  celery:
    build: ./backend
    command: celery -A core worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      POSTGRES_DB: shopdjango
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db
      - redis

volumes:
  postgres_data: